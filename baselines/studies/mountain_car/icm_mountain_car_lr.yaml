description:
    name: mountain_car_icm_lr
    description: Train mountain car with and without ICM

batch:
    type: slurm
    host: pascal
    bank: aiwargm
    queue: pbatch

env:
    variables:
        OUTPUT_PATH: /p/lustre1/maguire7/bs-clip-study
        ENV_PATH: source /usr/workspace/maguire7/virtual_env/bsclip//bin/activate
        RUNNER: /usr/workspace/wsb/maguire7/decsup/ppo_and_friends/baselines/gymnasium/mountain_car.py

generator.parameters:
    SEED:
      values: [0]
      label: SEED.%%
    INVERSE_SIZE:
      values: [128]
      label: INVERSE_SIZE.%%
    FORWARD_SIZE:
      values: [32]
      label: FORWARD_SIZE.%%
    OBS_DIM:
      values: [2]
      label: OBS_DIM.%%
    ICM_LR:
      values: [0.01]
      label: ICM_LR.%%
    INTR_WEIGHT:
      values: [1.0]
      label: INTR_WEIGHT.%%
    LR:
      values: [0.01, 0.001, 0.0003, 0.0001]
      label: LR.%%

study:
    - name: MountainCarICM-LR
      description: Run an experiment with PPO-AF
      run:
          cmd: |
            source $(ENV_PATH)

            $(LAUNCHER) ppoaf train $(RUNNER) \
                --num_timesteps 20_000_000 \
                --enable_icm 1 \
                --random_seed $(SEED) \
                --icm_inverse_size $(INVERSE_SIZE) \
                --icm_forward_size $(FORWARD_SIZE) \
                --icm_encoded_obs_dim $(OBS_DIM) \
                --icm_learning_rate $(ICM_LR) \
                --intr_reward_weight $(INTR_WEIGHT) \
                --learning_rate $(LR) \
                --state_tag inverse_size_$(INVERSE_SIZE)-forward_size_$(FORWARD_SIZE)-obs_dim_$(OBS_DIM)-icm_lr_$(ICM_LR)-intr_weight_$(INTR_WEIGHT)-lr_$(LR)-seed_$(SEED)

          nodes: 1
          procs: 36
          exclusive: True
          walltime: "24:00:00"
