description:
    name: bipedal_walker_hardcore_lrs_search
    description: Bipedal Walker Hardcore Study

batch:
    type: slurm
    host: pascal
    bank: aiwargm
    queue: pbatch

env:
    variables:
        OUTPUT_PATH: /p/lustre1/maguire7/bs-clip-bipedal-walker
        ENV_PATH: source /usr/workspace/maguire7/virtual_env/bsclip//bin/activate
        RUNNER: /usr/workspace/wsb/maguire7/decsup/ppo_and_friends/baselines/gymnasium/bipedal_walker_hardcore.py

generator.parameters:
    SEED:
      values: [0]
      label: SEED.%%
    LR:
      values: [0.001, 0.0003, 0.0005, 0.0001]
      label: LR.%%
    ACTOR_HIDDEN:
      values: [16, 32, 64, 128, 256]
      label: ACTOR_HIDDEN.%%
    CRITIC_MULT:
      values: [1, 2]
      label: CRITIC_MULT.%%
    TS_PER_EP:
      values: [16, 32, 64, 128, 256]
      label: TS_PER_EP.%%

study:
    - name: BipedalWalkerHardcore
      description: Run an experiment with PPO-AF
      run:
          cmd: |
            source $(ENV_PATH)

            $(LAUNCHER) ppoaf train $(RUNNER) \
                --num_timesteps 500_000_000 \
                --random_seed $(SEED) \
                --learning_rate $(LR) \
                --actor_hidden $(ACTOR_HIDDEN) \
                --critic_hidden_mult $(CRITIC_MULT) \
                --max_ts_per_ep $(TS_PER_EP) \
                --state_tag seed_$(SEED)-lr_$(LR)-actor_hidden_$(ACTOR_HIDDEN)-critic_mult_$(CRITIC_MULT)-ts_per_ep_$(TS_PER_EP)

          nodes: 1
          procs: 36
          exclusive: True
          walltime: "24:00:00"
